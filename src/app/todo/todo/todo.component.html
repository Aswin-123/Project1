<div class="col-md-12">
  <span class="page-header">TODO</span>
  <button class="btn btn-success pull-right" routerLink="/Home/todo/0" >Add Name</button>
</div>
<div>
<p-table  #todoTable [value]="todos"  
 [globalFilterFields]="['taskName','category','startDateVM','endDateVM','autoCloseVM']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="todoTable.filterGlobal($event.target.value, 'contains')" placeholder="Global TODO Search" />
                </span>
            </div>
        </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="taskName">Task Name <p-sortIcon field="taskName"></p-sortIcon></th>
            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="startDateVM">Start Date <p-sortIcon field="startDateVM"></p-sortIcon></th>
            <th pSortableColumn="endDateVM">End Date <p-sortIcon field="endDateVM"></p-sortIcon></th>
            <th pSortableColumn="autoCloseVM">Is Auto Close <p-sortIcon field="autoCloseVM"></p-sortIcon></th>
        </tr>
        <tr>
          <th>
              <p-columnFilter type="text" field="taskName"></p-columnFilter>
          </th>
           <th>
              <p-columnFilter type="text" field="category"></p-columnFilter>
          </th>
          <th>
              <p-columnFilter type="text" field="startDateVM"></p-columnFilter>
          </th>
          <th>
              <p-columnFilter type="text" field="endDateVM"></p-columnFilter>
          </th>
          <th>
              <p-columnFilter type="text" field="autoCloseVM"></p-columnFilter>
          </th>

        </tr>        
    </ng-template>
    <ng-template pTemplate="body" let-todo>
        <tr>
            <td>{{todo.taskName}}</td>
            <td>{{todo.category}}</td>
            <td>{{todo.startDateVM  }}</td>
            <td>{{todo.endDateVM | date: "longDate"}}</td>
            <td>{{todo.autoCloseVM}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
